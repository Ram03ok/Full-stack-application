

<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            
            <form #login="ngForm" novalidate  class="contact-form" (ngSubmit)="onSubmit()">
                <tbody>
                    <tr>
                    UserName:
                    <td><input type="text" name="user_name" placeholder="Enter your User Name" [(ngModel)]="user.user_name"></td>
                    </tr>
                <tr><br></tr>
                    <tr>
                        Email:<td><input type="email" name="email" placeholder="Enter your Email" [(ngModel)]="user.email"></td>
                    </tr>
                
                <tr><br></tr>
                    <tr>
                        <td><button class="btn btn-info" type="submit">Submit</button></td>
                    </tr>
                <tr><br></tr> 
                <tr>
                    <td><a [routerLink]="['/contact-form']">contact</a></td>
                </tr> 
                 
            </form>
        
        </div></div></div>
